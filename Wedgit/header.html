<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_header.css">
</head>
<body>

<header class="main-header">
  <div class="header-container">
    
    <a href="/Home/client_dashboard.html" class="logo-link">
      <img src="/images/logo.png" class="logo" alt="Logo">
    </a>

    <div class="search-box">
        <input type="text" id="globalSearchInput" placeholder="ابحث عن منتج، ماركة، أو فئة..." autocomplete="off">
        <button class="search-btn" type="submit" title="بحث">
            <i class="fas fa-search"></i>
        </button>
        <div id="searchResults" class="search-results-dropdown"></div>
    </div>

    <div class="profile-menu">
      <button class="icon-btn" id="profileBtn" type="button" title="القائمة الشخصية">
        <i class="fas fa-user"></i>
      </button>

      <ul class="dropdown" id="desktopDropdown">
        <li>
            <a href="/Profile/Profile.html">
                <i class="fas fa-user-circle"></i> حسابي
            </a>
        </li>
        <li>
            <a href="/Cart/Cart.html">
                <i class="fas fa-shopping-cart"></i> سلتي
            </a>
        </li>
        <li class="divider"></li>
        <li>
            <a href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> تسجيل خروج
            </a>
        </li>
      </ul>
    </div>

  </div>
</header>
<body>
  
</body>
<script src="script_header.js"></script>
</body>
</html>
