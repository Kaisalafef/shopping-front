<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>إدارة المنتجات | إضافة منتج جديد</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/Market/Wedgit/style_header.css">
    </head>
    <body>

        <header class="main-header">
            <div class="header-container">
                <a href="/Market/Home/admin_dashboard.html" class="logo-link">
                    <img src="/Market/images/logo.png" class="logo" alt="Logo">
                </a>

                <div class="profile-menu">
                    <button class="icon-btn" id="profileBtn" type="button"
                        title="فتح القائمة">
                        <i class="fas fa-user"></i>
                    </button>

                    <ul class="dropdown" id="desktopDropdown">
                        <li><a href="#"><i class="fas fa-user-circle"></i>
                                حسابي</a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i>
                                سلتي</a></li>

                        <li><a href="/Market/Add Proudct/add_Proudct.html"><i
                                    class="fas fa-add"></i> اضافة
                                منتجات</a></li>
                        <li><a href="/Market/Discount/Add_Discount.html"><i
                                    class="fas fa-add"></i> اضافة
                                خصومات</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i>
                                الإعدادات</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i>
                                خروج</a></li>
                    </ul>
                </div>
            </div>

            <div class="search-wrapper">
                <div class="search-box">
                    <input type="text" placeholder="ابحث عن منتجات...">
                    <button class="search-btn" type="submit" title="بحث"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
        </header>

        <div class="mobile-menu" id="mobileMenu">
            <a href="#">الرئيسية</a>
            <a href="#">حسابي</a>
            <a href="#">سلتي</a>
            <a href="#">الإعدادات</a>
            <a href="#">تسجيل خروج</a>
        </div>

        <input type="hidden" id="prodId">

        <main class="container">
            <header class="page-header">
                <div class="header-content">
                    <h1>إضافة منتج جديد</h1>
                    <p class="subtitle">أدخل تفاصيل المنتج بدقة.</p>
                </div>
                <div class="header-meta">
                    <button type="button" id="regenBtn"
                        class="btn btn-sm btn-outline">توليد ID جديد</button>
                </div>
            </header>

            <form id="productForm" class="main-grid" novalidate>

                <section class="card form-section">
                    <h2 class="card-title">بيانات المنتج الأساسية</h2>

                    <div class="form-group">
                        <label for="title" class="required">اسم المنتج</label>
                        <input id="title" name="title" type="text"
                            class="form-input" required
                            placeholder="مثال: قميص قطني صيفي" />
                        <div class="error-msg" id="titleError"></div>
                    </div>

                    <div class="row-2-col">
                        <div class="form-group">
                            <label for="price" class="required">السعر</label>
                            <input id="price" name="price" type="number"
                                class="form-input" required min="0.01"
                                step="0.01" placeholder="0.00" />
                            <div class="error-msg" id="priceError"></div>
                        </div>
                        <div class="form-group">
                            <label for="currency">العملة</label>
                            <select id="currency" name="currency"
                                class="form-select">
                                <option value="SYP">ليرة سورية (SYP)</option>
                                <option value="USD">دولار أمريكي (USD)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">تفاصيل المنتج</label>
                        <textarea id="description" name="description"
                            class="form-textarea"
                            placeholder="اكتب وصفاً جذاباً للمنتج..."></textarea>
                    </div>

                    <div class="row-2-col">
                        <div class="form-group">
    <label for="category" class="required">الفئة</label>
    <select id="category" class="form-control" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
        <option value="" disabled selected>اختر الفئة...</option>
        <option value="electronics">الإلكترونيات</option>
        <option value="food">المواد الغذائية</option>
        <option value="meals">المأكولات</option>
        <option value="makeup">مستحضرات التجميل</option>
        <option value="men">أزياء رجالية</option>
        <option value="women">أزياء نسائية</option>
        <option value="perfume">العطور</option>
        <option value="cleaning">المنظفات</option>
        <option value="furniture">المفروشات</option>
        <option value="sweets">الحلويات</option>
    </select>
</div>
                        </div>
                        <div class="form-group">
                            <label for="brand">العلامة التجارية</label>
                            <input id="brand" name="brand" type="text"
                                class="form-input"
                                placeholder="مثال: Zara, Nike" />
                        </div>
                    </div>
                </section>

                <aside class="sidebar">
                    <div class="card">
                        <h3 class="card-title">صورة المنتج</h3>
                        <div class="image-uploader">
                            <div class="preview-area" id="mainPreview">
                                <div class="placeholder-text">معاينة
                                    الصورة</div>
                            </div>

                            <div class="upload-controls">
                                <label class="btn btn-secondary"
                                    style="width:100%; display:block; text-align:center; cursor:pointer;">
                                    <i class="fas fa-upload"></i> اختر ملف صورة
                                    <input id="imageFile" type="file" hidden
                                        accept="image/*" />
                                </label>

                                <div class="error-msg" id="imageError"></div>

                                <button type="button" id="clearImage"
                                    class="btn btn-text text-danger" hidden
                                    style="margin-top:10px; width:100%">
                                    إزالة الصورة
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header-flex">
                            <h3 class="card-title">خيارات المنتج</h3>
                            <button type="button" id="addOptionBtn"
                                class="btn btn-sm btn-outline">
                                <i class="fas fa-plus"></i> إضافة
                            </button>
                        </div>

                        <div class="hint-box">
                            <i class="fas fa-info-circle"></i> يمكنك إضافة ألوان
                            مع صور خاصة، أو قياسات.
                        </div>

                        <div id="optionsList" class="options-container">
                        </div>
                    </div>
                </aside>

                <footer class="form-actions">
                    <button type="button" id="saveBtn"
                        class="btn btn-primary">حفظ المنتج</button>
                    <button type="button" id="resetBtn"
                        class="btn btn-secondary">مسح الكل</button>
                </footer>

            </form>

            <div id="toast" class="toast hidden"></div>
        </main>

        <script src="script.js"></script>
        <script src="/Market/Wedgit/script_header.js"></script>
    </body>
</html>
