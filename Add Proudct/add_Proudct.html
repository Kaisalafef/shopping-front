<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <title>إدارة المنتجات | إضافة منتج جديد</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/Wedgit/style_header.css">
    </head>

    <body>

        <header class="main-header">
            <div class="header-container">
                <div class="profile-menu">
                    <button class="icon-btn" id="profileBtn" type="button"
                        title="فتح القائمة">
                        <i class="fas fa-user"></i>
                    </button>

                    <ul class="dropdown" id="desktopDropdown">
    <li><a href="/Profile/Profile.html"><i class="fas fa-user-circle"></i> حسابي</a></li>
    
    <li class="admin-only" style="display: none;"><a href="/ADS/Add_ADS.html"><i class="fas fa-bullhorn"></i> إضافة إعلانات</a></li>
    <li class="admin-only" style="display: none;"><a href="/Discount/Add_Discount.html"><i class="fas fa-tags"></i> إضافة خصومات</a></li>
    <li class="admin-only" style="display: none;"><a href="/Add Proudct/add_Proudct.html"><i class="fas fa-user-plus"></i> إضافة منتجات</a></li>

    <li id="cart-link"><a href="/Cart/Cart.html"><i class="fas fa-shopping-cart"></i> سلتي</a></li>
    
    <li><a href="/Wedgit/About.html"><i class="fas fa-info-circle"></i> حول</a></li>
    <li class="divider"></li>
    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a></li>
</ul>
                </div>
                <div class="search-box">
                    <input type="text" id="globalSearchInput"
                        placeholder="ابحث عن منتجات..." autocomplete="off">

                    <button class="search-btn" type="submit" title="بحث">
                        <i class="fas fa-search"></i>
                    </button>

                    <div id="searchResults"
                        class="search-results-dropdown"></div>
                </div>

                <a href="#" class="logo-link">
                    <img src="/images/logo.webp" class="logo" alt="Logo">
                </a>
               
            </div>

        </header>

      


        <main class="container">
            <header class="page-header">
                <div class="header-content">
                    <h1>إضافة منتج جديد</h1>
                    <p class="subtitle">أدخل تفاصيل المنتج ليتم عرضها في
                        المتجر.</p>
                </div>
                <input type="hidden" id="prodId">
            </header>

            <form id="productForm" class="main-grid" novalidate
                onsubmit="return false;">

                <section class="card form-section">
                    <h2 class="card-title">البيانات الأساسية</h2>
                    <div class="form-group">
                        <label for="title" class="required">اسم المنتج</label>
                        <input id="title" name="name" type="text"
                            class="form-input" required
                            placeholder="مثال: قميص قطني صيفي" />
                    </div>

                    <div class="form-group">
                        <label for="description">وصف المنتج</label>
                        <textarea id="description" name="description"
                            class="form-textarea"
                            placeholder="اكتب وصفاً دقيقاً للمنتج..."></textarea>
                    </div>

                    <div class="row-2-col">
                        <div class="form-group">
                            <label for="price" class="required">السعر</label>
                            <input id="price" name="price" type="number"
                                class="form-input" required min="1" step="0.01"
                                placeholder="0.00" />
                        </div>

                        <div class="form-group">
                            <label for="category" class="required">الفئة</label>
                            <select id="category" name="category"
                                class="form-select" required>
                                <option value disabled selected>اختر
                                    الفئة...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="brand">العلامة التجارية (Brand)</label>
                        <input id="brand" name="brand" type="text"
                            class="form-input" placeholder="مثال: Nike, Zara" />
                    </div>
                </section>

                <aside class="sidebar">
                    <!-- ===== COLORS ===== -->
                    <div class="card">
                        <div class="card-header-flex">
                            <h3 class="card-title">الصور مع الالوان </h3>
                            <button type="button" id="addColorBtn"
                                class="btn btn-sm btn-outline">
                                <i class="fas fa-plus"></i> إضافة صورة
                            </button>
                        </div>
                        <div id="colorsList" class="options-container"></div>
                    </div>

                    <!-- ===== SIZES ===== -->
                    <div class="card">
                        <div class="card-header-flex">
                            <h3 class="card-title">المقاسات المتوفرة
                                (اختياري)</h3>
                            <button type="button" id="addSizeBtn"
                                class="btn btn-sm btn-outline">
                                <i class="fas fa-plus"></i> إضافة مقاس
                            </button>
                        </div>
                        <div id="sizesList" class="options-container"></div>
                    </div>
                </aside>

                <footer class="form-actions"
                    style="grid-column: 1 / -1; display:flex; gap:1rem; margin-top:1rem;">
                    <button type="button" id="saveBtn" class="btn btn-primary"
                        style="flex:1">حفظ المنتج</button>
                </footer>
            </form>

            <div id="toast" class="toast hidden">تم الحفظ بنجاح</div>
        </main>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="/Wedgit/script_header.js"></script>
        <script src="script.js"></script>
    </body>

</html>
