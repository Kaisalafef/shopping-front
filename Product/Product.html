<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Modern Store - Product Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="/Wedgit/style_header.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="main-header">
    <div class="header-container">
      <a href="#" class="logo-link">
        <img src="/images/logo.png" class="logo" alt="Logo">
      </a>
      <div class="search-box">
        <input type="text" id="globalSearchInput" placeholder="ابحث عن منتجات..." autocomplete="off">

        <button class="search-btn" type="submit" title="بحث">
          <i class="fas fa-search"></i>
        </button>

        <div id="searchResults" class="search-results-dropdown"></div>
      </div>
      <div class="profile-menu">
        <button class="icon-btn" id="profileBtn" type="button" title="فتح القائمة">
          <i class="fas fa-user"></i>
        </button>

        <ul class="dropdown" id="desktopDropdown">
          <li><a href="#"><i class="fas fa-user-circle"></i> حسابي</a></li>
          <li><a href="/Cart/Cart.html"><i class="fas fa-shopping-cart"></i> سلتي</a></li>
          <li class="divider"></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
        </ul>
      </div>
    </div>


  </header>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">الرئيسية</a>
    <a href="#">حسابي</a>
    <a href="#">سلتي</a>
    <a href="#">تسجيل خروج</a>
  </div>

  <div id="product-widget-container">
    <article class="pw product-widget" role="article" aria-label="Product details">
      <div class="pw__inner">
        <div class="pw__image-col">
          <div id="pw-image-trigger" class="pw__image-trigger" role="button" tabindex="0"
            aria-label="View larger image">
            <img id="pw-product-image" class="pw__image" src alt />
          </div>
        </div>

        <div class="pw__details">
          <h1 id="pw-title" class="pw__title"></h1>
          <p id="pw-price" class="pw__price" aria-live="polite"></p>
          <div id="pw-description" class="pw__description"></div>

          <div class="pw__controls" aria-live="polite">
            <div id="pw-color-group" class="pw__control-group pw--hidden">
              <label class="pw__label">اختر اللون:</label>
              <div id="pw-color-options" class="pw__color-grid">
              </div>
              <p id="pw-color-error" class="pw__error" role="alert"></p>
            </div>

            <div id="pw-size-group" class="pw__control-group pw--hidden">
              <label for="pw-size-select" class="pw__label">اختر
                القياس:</label>
              <select id="pw-size-select" class="pw__select">
              </select>
              <p id="pw-size-error" class="pw__error" role="alert"></p>
            </div>

            <div class="pw__control-group">
              <label id="pw-qty-label" class="pw__label">العدد</label>
              <div class="pw__qty" role="group" aria-labelledby="pw-qty-label">
                <button id="pw-qty-dec" class="pw__qty-btn" type="button" aria-label="Decrease quantity">−</button>
                <input id="pw-quantity" class="pw__qty-input" type="number" min="1" value="1" title="العدد"
                  placeholder="1" />
                <button id="pw-qty-inc" class="pw__qty-btn" type="button" aria-label="Increase quantity">+</button>
              </div>
              <p id="pw-qty-error" class="pw__error" role="alert" aria-live="assertive"></p>
            </div>

            <div class="pw__control-group">
              <button id="pw-add-btn" class="pw__add-btn" type="button">
                <span id="pw-btn-text">اضف الى السلة</span>
              </button>
              <span id="pw-add-status" class="pw__sr-only" aria-live="polite"></span>
            </div>
          </div>
        </div>
      </div>
    </article>

    <div id="pw-lightbox" class="pw__lightbox" role="dialog" aria-modal="true">
      <div class="pw__lightbox-inner">
        <button id="pw-lightbox-close" class="pw__lightbox-close" type="button">×</button>
        <img id="pw-lightbox-img" class="pw__lightbox-img" src alt />
      </div>
    </div>
  </div>

  <section id="reviews-section" class="reviews-container">
    <div class="container">
      <h2 class="section-title">تقييمات العملاء</h2>

      <div class="reviews-layout">
        <form id="review-form" class="review-form">
          <h3>شاركنا رأيك</h3>
          <div class="form-group">
            <label>التقييم</label>
            <div id="rating-input" class="rating-input" role="radiogroup">
              <span class="star" data-value="1">☆</span>
              <span class="star" data-value="2">☆</span>
              <span class="star" data-value="3">☆</span>
              <span class="star" data-value="4">☆</span>
              <span class="star" data-value="5">☆</span>
            </div>
            <input type="hidden" id="review-rating-value" required>
          </div>

          <div class="form-group">
            <label for="review-text">مراجعتك</label>
            <textarea id="review-text" class="form-textarea" rows="4" required
              placeholder="اكتب تفاصيل تجربتك..."></textarea>
          </div>
          <button type="submit" class="submit-btn pw__add-btn">أرسل التقييم</button>
        </form>


        <div id="reviews-list" class="reviews-list"></div>
      </div>
    </div>
  </section>

  <section id="related-products-section" class="related-products-container">
    <div class="container">
      <h2 class="section-title">قد يعجبك أيضاً</h2>
      <div id="related-products-list" class="related-products-list"></div>
    </div>
  </section>

  <script src="/Wedgit/script_header.js"></script>
  <script src="script_P.js"></script>
</body>

</html>
