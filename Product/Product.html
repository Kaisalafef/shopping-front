<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}"> <title>متجر مودرن - صفحة المنتج</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Wedgit/style_header.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="main-header">
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="/images/logo.png" class="logo" alt="Logo">
            </a>
            <div class="search-box">
                <input type="text" id="globalSearchInput" placeholder="ابحث عن منتجات..." autocomplete="off">
                <button class="search-btn" type="submit" title="بحث">
                    <i class="fas fa-search"></i>
                </button>
                <div id="searchResults" class="search-results-dropdown"></div>
            </div>
            <div class="profile-menu">
                <button class="icon-btn" id="profileBtn" type="button" title="فتح القائمة">
                    <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown" id="desktopDropdown">
                    <li><a href="#"><i class="fas fa-user-circle"></i> حسابي</a></li>
                    <li><a href="/Cart/Cart.html"><i class="fas fa-shopping-cart"></i> سلتي</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
                </ul>
            </div>
        </div>
    </header>

    

    <main class="container main-content-wrapper">
        
        <div id="product-widget-container">
            <article class="product-widget" role="article">
                <div class="pw__inner">
                    
                    <div class="pw__image-col">
                        <div id="pw-image-trigger" class="pw__image-trigger" role="button" tabindex="0">
                            <img id="pw-product-image" class="pw__image" src="/images/placeholder.png" alt="صورة المنتج" />
                            <div class="zoom-hint"><i class="fas fa-search-plus"></i> اضغط للتكبير</div>
                        </div>
                    </div>

                    <div class="pw__details">
                        <div class="pw__header">
                            <h1 id="pw-title" class="pw__title">جاري التحميل...</h1>
                            <div class="pw__meta">
                                <span id="pw-price" class="pw__price">--</span>
                                <span class="badge-stock">متوفر في المخزون</span>
                            </div>
                        </div>

                        <div id="pw-description" class="pw__description">
                            وصف المنتج سيظهر هنا...
                        </div>

                        <div class="pw__controls">
                            <div id="pw-color-group" class="pw__control-group pw--hidden">
                                <label class="pw__label">الألوان المتاحة:</label>
                                <div id="pw-color-options" class="pw__color-grid"></div>
                                <p id="pw-color-error" class="pw__error"></p>
                            </div>

                            <div id="pw-size-group" class="pw__control-group pw--hidden">
                                <label for="pw-size-select" class="pw__label">المقاس:</label>
                                <div class="select-wrapper">
                                    <select id="pw-size-select" class="pw__select"></select>
                                    <i class="fas fa-chevron-down select-icon"></i>
                                </div>
                                <p id="pw-size-error" class="pw__error"></p>
                            </div>

                            <div class="pw__actions-row">
                                <div class="pw__control-group qty-group">
                                    <label class="pw__label">العدد</label>
                                    <div class="pw__qty">
                                        <button id="pw-qty-inc" class="pw__qty-btn" type="button" title="زيادة العدد"><i class="fas fa-plus"></i></button>
                                        <input id="pw-quantity" class="pw__qty-input" type="number" min="1" value="1" title="كمية المنتج" />
                                        <button id="pw-qty-dec" class="pw__qty-btn" type="button" title="تقليل العدد"><i class="fas fa-minus"></i></button>
                                    </div>
                                </div>

                                <button id="pw-add-btn" class="pw__add-btn" type="button">
                                    <i class="fas fa-shopping-bag"></i>
                                    <span id="pw-btn-text">إضافة للسلة</span>
                                </button>
                            </div>
                            <p id="pw-qty-error" class="pw__error"></p>
                        </div>
                    </div>
                </div>
            </article>

            <div id="pw-lightbox" class="pw__lightbox">
                <div class="pw__lightbox-inner">
                    <button id="pw-lightbox-close" class="pw__lightbox-close" type="button" title="إغلاق"><i class="fas fa-times"></i></button>
                    <img id="pw-lightbox-img" class="pw__lightbox-img" src="" alt="" />
                </div>
            </div>
        </div>

        <section id="reviews-section" class="section-container">
            <h2 class="section-title">تقييمات العملاء</h2>
            
            <div class="reviews-layout">
                <div class="review-form-wrapper">
                    <form id="review-form" class="review-form shadow-box">
                        <h3>أضف تقييمك</h3>
                        <div class="form-group">
                            <label for="reviewer-name">الاسم</label>
                            <input type="text" id="reviewer-name" class="form-input" required placeholder="الاسم الظاهر">
                        </div>
                        
                        <div class="form-group">
                            <label>التقييم</label>
                            <div id="rating-input" class="rating-input-stars"></div>
                            <input type="hidden" id="review-rating-value" name="rating" required>
                        </div>

                        <div class="form-group">
                            <label for="review-text">تعليقك</label>
                            <textarea id="review-text" class="form-textarea" rows="4" required placeholder="اخبرنا عن تجربتك مع المنتج..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn pw__add-btn">نشر التقييم</button>
                    </form>
                </div>

                <div class="reviews-list-wrapper">
                    <div id="reviews-list" class="reviews-list">
                        <div class="empty-state">لا توجد تقييمات بعد، كن أول من يقيم!</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="related-products-section" class="section-container">
            <h2 class="section-title">منتجات قد تعجبك</h2>
            <div class="related-products-wrapper">
                <div id="related-products-list" class="related-products-list">
                    </div>
            </div>
        </section>

    </main>

    <script src="/Wedgit/script_header.js"></script>
    <script src="script_P.js"></script>
</body>
</html>
