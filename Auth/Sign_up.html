<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>إنشاء حساب - مودرن ماركت</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blob"></div>
    <div class="container">
        <img class="logo" src="/images/logo.png" alt="Logo">
        <h2>إنشاء حساب</h2>
        <form id="signupForm">
            <div class="input-group">
                <label>الاسم الكامل</label>
                <input type="text" id="fullname" placeholder="الاسم الثلاثي">
                <small class="error-msg"></small>
            </div>

            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="name@example.com">
                <small class="error-msg"></small>
            </div>
            <div class="input-group">
                <label> رقم الموبايل </label>
                <input type="tel" id="phone" placeholder="رقم الموبايل">
                <small class="error-msg"></small>
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="أدخل كلمة مرور قوية">
                                    <i class="fa-solid fa-eye toggle-password"></i>

                </div>
                
                <div class="strength-meter" id="strengthMeter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <small class="error-msg"></small>
            </div>
            <div class="input-group">
                <label> تأكيد كلمة السر </label>
                <div class="password-container">
                    <input type="password" id="passwordcomf" placeholder="أدخل كلمة مرور مرة اخرى">
                    <i class="fa-solid fa-eye toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="btn-primary">إنشاء الحساب</button>
        </form>
        <p class="switch-page">لديك حساب؟ <a href="Log_in.html" class="link">دخول</a></p>
    </div>
    <script src="Auth.js"></script>
</body>

</html>
