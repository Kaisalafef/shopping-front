<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مودرن ماركت</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* تعديل بسيط للخط ليتناسب مع العربية */
        body, button, input { font-family: 'Cairo', sans-serif !important; }
        /* تعديل مكان أيقونة العين لتظهر على اليسار في الوضع العربي */
        .toggle-password { left: 15px; right: auto; }
    </style>
</head>
<body>
    <div class="background-blob"></div>
    <div class="container">
        <img class="logo" src="/images/logo.png" alt="" srcset="">
        <p class="subtitle">أدخل بياناتك لتسجيل الدخول إلى حسابك</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="name@example.com">
                </div>
                <small class="error-msg">رسالة خطأ</small>
            </div>

            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="أدخل كلمة المرور">
                    <i class="fa-solid fa-eye toggle-password"></i>
                </div>
                <small class="error-msg">رسالة خطأ</small>
            </div>

            <div class="options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe"> تذكرني
                </label>
                <a href="#" class="link">هل نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn-primary">تسجيل الدخول</button>
        </form>

        <p class="switch-page">
            ليس لديك حساب؟ <a href="/Auth/Sign_up.html" class="link">إنشاء حساب جديد</a>
        </p>
    </div>

    <script src="Auth.js"></script>
</body>
</html>
