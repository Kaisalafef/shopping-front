<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/Wedgit/style_header.css"> 
    <link rel="stylesheet" href="/Home/style_dashboard.css">
<link rel="stylesheet" href="/ADS/style_AddADS.css">
</head>

<body><header class="main-header">
            <div class="header-container">
                  <div class="profile-menu">
                    <button class="icon-btn" id="profileBtn" type="button"
                        title="فتح القائمة">
                        <i class="fas fa-user"></i>
                    </button>

                     <ul class="dropdown" id="desktopDropdown">
    <li><a href="/Profile/Profile.html"><i class="fas fa-user-circle"></i> حسابي</a></li>
    
    <li class="admin-only" style="display: none;"><a href="/ADS/Add_ADS.html"><i class="fas fa-bullhorn"></i> إضافة إعلانات</a></li>
    <li class="admin-only" style="display: none;"><a href="/Discount/Add_Discount.html"><i class="fas fa-tags"></i> إضافة خصومات</a></li>
    <li class="admin-only" style="display: none;"><a href="/Add Proudct/add_Proudct.html"><i class="fas fa-user-plus"></i> إضافة منتجات</a></li>

    <li id="cart-link"><a href="/Cart/Cart.html"><i class="fas fa-shopping-cart"></i> سلتي</a></li>
    
    <li><a href="/Wedgit/About.html"><i class="fas fa-info-circle"></i> حول</a></li>
    <li class="divider"></li>
    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a></li>
</ul>
                </div>
<div class="search-box">
    <input type="text" id="globalSearchInput" placeholder="ابحث عن منتجات..." autocomplete="off">
    
    <button class="search-btn" type="submit" title="بحث">
        <i class="fas fa-search"></i>
    </button>
    
    <div id="searchResults" class="search-results-dropdown"></div>
</div>
              
                <a href="#" class="logo-link">
                    <img src="/images/logo.webp" class="logo" alt="Logo">
                </a>
            </div>

        </header>

       

    <div class="dashboard-container">
        <main class="main-content">
            <div class="section-header">
                <h2><i class="fas fa-bullhorn"></i> إضافة إعلان جديد</h2>
            </div>

            <form class="form-container" id="adsForm"> 
                <div class="form-group">
                    <label>عنوان الإعلان الرئيسي</label>
                    <input type="text" id="titleInput" placeholder="مثال: خصومات الصيف الكبرى" required>
                </div>

                <div class="form-group">
                    <label>وصف الإعلان (سطر صغير)</label>
                    <input type="text" id="descInput" placeholder="مثال: خصم يصل إلى 50% على جميع المنتجات">
                </div>

                <div class="form-group">
                    <label>نص الزر</label>
                    <input type="text" id="btnInput" placeholder="مثال: تسوق الآن" value="تسوق الآن">
                </div>

                <div class="form-group">
                    <label>صورة خلفية الإعلان</label>
                    <input type="file" id="imageInput" accept="image/*" required title="اختر صورة خلفية للإعلان">
                    <small style="color: #666;">يفضل استخدام صورة عريضة عالية الدقة.</small>
                </div>

                <div class="preview-box">
                    <p class="preview-title">معاينة شكل الإعلان</p>
                    <div class="ads-section">
                        <div class="ad-banner ad-with-image" id="livePreview">


                            <div class="ad-overlay"></div> <div class="ad-content">
                                <h3 id="prevTitle">عنوان الإعلان</h3>
                                <p id="prevDesc">وصف الإعلان سيظهر هنا</p>
                                <button id="prevBtn">تسوق الآن</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save"><i class="fas fa-save"></i> نشر الإعلان</button>
                    <a href="ADS.html" class="btn-cancel">إلغاء</a>
                </div>
            </form>
        </main>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="add_ads.js"></script>

</body>
</html>
