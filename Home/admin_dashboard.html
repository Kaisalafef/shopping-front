<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - المدير</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/Wedgit/style_header.css" />
    <link rel="stylesheet" href="style_dashboard.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="profile-menu">
          <button
            class="icon-btn"
            id="profileBtn"
            type="button"
            title="فتح القائمة"
          >
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown" id="desktopDropdown">
            <li>
              <a href="/Profile/Profile.html"
                ><i class="fas fa-user-circle"></i> حسابي</a
              >
            </li>

            <li class="admin-only" style="display: none">
              <a href="/ADS/Add_ADS.html"
                ><i class="fas fa-bullhorn"></i> إضافة إعلانات</a
              >
            </li>
            <li class="admin-only" style="display: none">
              <a href="/Discount/Add_Discount.html"
                ><i class="fas fa-tags"></i> إضافة خصومات</a
              >
            </li>
            <li class="admin-only" style="display: none">
              <a href="/Add Proudct/add_Proudct.html"
                ><i class="fas fa-user-plus"></i> إضافة منتجات</a
              >
            </li>

            <li id="cart-link">
              <a href="/Cart/Cart.html"
                ><i class="fas fa-shopping-cart"></i> سلتي</a
              >
            </li>

            <li>
              <a href="/Wedgit/About.html"
                ><i class="fas fa-info-circle"></i> حول</a
              >
            </li>
            <li class="divider"></li>
            <li>
              <a href="#" id="logoutBtn"
                ><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a
              >
            </li>
          </ul>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="globalSearchInput"
            placeholder="ابحث عن منتجات..."
            autocomplete="off"
          />

          <button class="search-btn" type="submit" title="بحث">
            <i class="fas fa-search"></i>
          </button>

          <div id="searchResults" class="search-results-dropdown"></div>
        </div>
        <a href="#" class="logo-link">
          <img src="/images/logo.webp" class="logo" alt="Logo" />
        </a>
      </div>
    </header>

    <div class="dashboard-container">
      <main class="main-content">
        <div class="section-header">
          <h2>تصفح الأقسام</h2>
        </div>

        <div class="pdf-categories-grid horizontal-scroll-wrapper">
          <a
            href="/Proudcts/Products.html?cat=electronics&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-laptop"></i>
            </div>
            <div class="pdf-card-title">إلكترونيات</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=food&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-apple-whole"></i>
            </div>
            <div class="pdf-card-title">مواد غذائية</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=meals&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="pdf-card-title">وجبات</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=makeup&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-wand-magic-sparkles"></i>
            </div>
            <div class="pdf-card-title">مكياج</div>
          </a>

          <a href="/Proudcts/Products.html?cat=men&role=admin" class="pdf-card">
            <div class="pdf-card-inner">
              <i class="fas fa-shirt"></i>
            </div>
            <div class="pdf-card-title">أزياء رجالية</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=women&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-person-dress"></i>
            </div>
            <div class="pdf-card-title">أزياء نسائية</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=perfume&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-spray-can-sparkles"></i>
            </div>
            <div class="pdf-card-title">عطور</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=cleaning&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-pump-soap"></i>
            </div>
            <div class="pdf-card-title">منظفات</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=furniture&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-couch"></i>
            </div>
            <div class="pdf-card-title">مفروشات</div>
          </a>

          <a
            href="/Proudcts/Products.html?cat=sweets&role=admin"
            class="pdf-card"
          >
            <div class="pdf-card-inner">
              <i class="fas fa-candy-cane"></i>
            </div>
            <div class="pdf-card-title">حلويات</div>
          </a>
        </div>

        <div class="section-header" style="margin-top: 30px">
          <h2>عروض مميزة وإعلانات</h2>
        </div>

        <div
          class="ads-section horizontal-scroll-wrapper"
          id="adsContainer"
        ></div>

        <div class="daily-offers-section">
          <h3 class="offers-title">عروض يومية</h3>
          <div class="offers-gold-box">
            <div
              class="offers-inner-grid horizontal-scroll-wrapper"
              id="offersContainer"
            ></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/Discount/script_Discount.js"></script>
    <script src="script.js"></script>
    <script src="/Wedgit/script_header.js"></script>
    <script src="../js/auth-check.js"></script>
  </body>
</html>
