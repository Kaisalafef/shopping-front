<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الخصومات | العروض</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_Discount.css">
    <link rel="stylesheet" href="/Wedgit/style_header.css">
</head>
<body><header class="main-header">
            <div class="header-container">
                <a href="#" class="logo-link">
                    <img src="/images/logo.png" class="logo" alt="Logo">
                </a>
<div class="search-box">
    <input type="text" id="globalSearchInput" placeholder="ابحث عن منتجات..." autocomplete="off">
    
    <button class="search-btn" type="submit" title="بحث">
        <i class="fas fa-search"></i>
    </button>
    
    <div id="searchResults" class="search-results-dropdown"></div>
</div>
                <div class="profile-menu">
                    <button class="icon-btn" id="profileBtn" type="button"
                        title="فتح القائمة">
                        <i class="fas fa-user"></i>
                    </button>

                    <ul class="dropdown" id="desktopDropdown">
                        <li><a href="#"><i class="fas fa-user-circle"></i>
                                حسابي</a></li>

                        <li><a href="/ADS/Add_ADS.html"><i
                                    class="fas fa-bullhorn"></i> اضافة
                                إعلانات</a></li> <li><a
                                href="/Discount/Add_Discount.html"><i
                                    class="fas fa-tags"></i> اضافة
                                خصومات</a></li>
                        
                        <li><a href="#"><i class="fas fa-cog"></i>
                                الإعدادات</a></li>

                        <li class="divider"></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i>
                                خروج</a></li>
                    </ul>
                </div>
            </div>

           
        </header>

        


    <main class="container">
        <header class="page-header">
            <div class="header-content">
                <h1>إدارة خصومات المنتجات</h1>
                <p class="subtitle">تحكم في العروض والتخفيضات لجميع المنتجات في المتجر.</p>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن منتج بالاسم أو الكود..." />
            </div>
        </header>

        <section id="productsGrid" class="products-grid">
            <div class="loading-spinner">جاري تحميل المنتجات...</div>
        </section>
    </main>

    <div id="discountModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h3 class="modal-title">تعديل الخصم</h3>
                <button type="button" class="close-modal">&times;</button>
            </header>
            
            <div class="modal-body">
                <div class="product-summary">
                    <img id="modalImg" src="" alt="" class="modal-prod-img">
                    <div>
                        <h4 id="modalTitle">اسم المنتج</h4>
                        <div class="price-tag">
                            السعر الأساسي: <span id="modalBasePrice" class="bold">0</span> <span id="modalCurrency">SYP</span>
                        </div>
                    </div>
                </div>

                <form id="discountForm">
                    <input type="hidden" id="modalProdId">

                    <div class="form-group">
                        <label>نوع الخصم</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="discountType" value="percent" checked>
                                <span>نسبة مئوية (%)</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="discountType" value="fixed">
                                <span>مبلغ ثابت</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="discountValue">قيمة الخصم</label>
                        <div class="input-with-suffix">
                            <input type="number" id="discountValue" class="form-input" min="0" placeholder="0">
                            <span class="input-suffix" id="valueSuffix">%</span>
                        </div>
                    </div>

                    <div class="price-preview-box">
                        <span>السعر بعد الخصم:</span>
                        <span id="newPriceDisplay" class="new-price">--</span>
                    </div>

                    <div class="modal-actions">
                        <button type="button" id="removeDiscountBtn" class="btn btn-danger-outline hidden">
                            <i class="fas fa-trash"></i> إلغاء الخصم الحالي
                        </button>
                        <div style="flex:1"></div>
                        <button type="button" class="btn btn-secondary close-modal">إلغاء</button>
                        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-backdrop close-modal"></div>
    </div>

    <div id="toast" class="toast hidden">تم الحفظ بنجاح</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="script_Discount.js"></script>
    <script src="/Wedgit/script_header.js"></script>
</body>
</html>
